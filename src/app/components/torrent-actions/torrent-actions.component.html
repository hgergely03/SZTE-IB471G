<a [href]="torrent.link" download mat-icon-button [matBadge]="torrent.downloaded" matBadgeColor="primary">
    <mat-icon>file_download</mat-icon>
</a>
<button (click)="dislikeTorrent(torrent.id)" mat-icon-button [matBadge]="torrent.downloaded" matBadgeColor="accent">
    <mat-icon>expand_less</mat-icon>
</button>
<button (click)="likeTorrent(torrent.id)" mat-icon-button [matBadge]="torrent.downloaded" matBadgeColor="accent">
    <mat-icon>expand_more</mat-icon>
</button>
